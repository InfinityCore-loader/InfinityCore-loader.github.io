<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InfinityCore-loader</title>
  <link rel="icon" href="https://cdn.discordapp.com/attachments/1181336013369511936/1422933133321310208/PFP.png" type="image/png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Tomorrow:wght@400;600;700&display=swap');

    :root {
      --bg-dark-1: #0f0f0f;
      --bg-dark-2: #151515;
      --bg-dark-3: #181818;
      --accent-primary: #ff0000;     /* rouge principal */
      --accent-soft: #ff2a2a;        /* rouge doux pour glow */
      --accent-secondary: #b30000;   /* rouge foncé */
      --text-light: #eaeaea;
      --text-dark: #ffffff;
      --shadow-dark: rgba(0,0,0,0.5);
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Tomorrow", sans-serif;
      font-weight: 600;
      background: linear-gradient(85deg, var(--bg-dark-3), var(--bg-dark-1), var(--bg-dark-2));
      background-size: 250% 250%;
      animation: gradientBackground 20s linear infinite;
      color: var(--text-light);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 50px 20px;
    }

    .container {
      text-align: center;
      padding: 20px;
      max-width: 800px;
      width: 100%;
      background-color: rgba(28,28,28,0.3);
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(255,0,0,0.15);
      opacity: 0;
      transform: translateY(10px);
      animation: rise 600ms ease-out forwards 150ms;
    }

    /* TITRE lisible + glow propre */
    h1 {
      color: #ffffff;
      -webkit-text-stroke: 0.6px #3a0000;
      text-shadow:
        0 0 2px var(--accent-soft),
        0 0 6px var(--accent-primary);
      font-weight: 700;
      display: inline-block;
      font-size: clamp(2rem, 6vw, 3rem);
      border-right: 0.15em solid var(--accent-primary);
      white-space: nowrap;
      overflow: hidden;
      animation:
        typing 3s steps(40, end) forwards,
        blink-caret 0.75s step-end infinite;
      margin: 0 auto 30px auto;
    }

    /* Classe appliquée après la saisie + quand on déclenche le scintillement */
    h1.typing-complete {
      border-right-color: transparent;
      animation: none;
      text-shadow:
        0 0 4px var(--accent-soft),
        0 0 10px var(--accent-primary),
        0 0 18px var(--accent-secondary);
    }

    /* Scintillement façon néon (appliqué ponctuellement via JS) */
    h1.flicker {
      animation: flicker 0.75s linear 1;
    }

    @keyframes typing { from { width: 0; } to { width: 100%; } }
    @keyframes blink-caret { 0%,100%{border-color:transparent;} 50%{border-color:var(--accent-primary);} }

    @keyframes flicker {
      0%   { opacity: 1; text-shadow: 0 0 4px var(--accent-soft), 0 0 10px var(--accent-primary), 0 0 18px var(--accent-secondary); }
      10%  { opacity: 0.8; }
      20%  { opacity: 0.4; }
      30%  { opacity: 0.9; }
      40%  { opacity: 0.3; }
      50%  { opacity: 1;   }
      60%  { opacity: 0.6; }
      70%  { opacity: 1;   }
      80%  { opacity: 0.7; }
      90%  { opacity: 1;   }
      100% { opacity: 1;   }
    }

    .category-header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 40px;
      margin-bottom: 25px;
      opacity: 0;
      transform: translateY(12px);
    }
    .category-header.show { animation: rise 600ms ease-out forwards; }

    .category-logo {
      width: 40px;
      height: 40px;
      margin-right: 15px;
      object-fit: contain;
      filter: drop-shadow(0 0 6px rgba(255,0,0,0.6))
              drop-shadow(0 0 14px rgba(179,0,0,0.5));
    }

    h2 {
      font-size: clamp(1.5rem, 5vw, 2rem);
      font-weight: 700;
      color: #f5f5f5;
      -webkit-text-stroke: 0.4px #2a0000;
      text-shadow: 0 0 3px var(--accent-soft), 0 0 8px var(--accent-primary);
    }

    .category { margin-bottom: 50px; }

    .button-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      margin-top: 10px;
    }

    /* Boutons : apparition progressive (stagger) */
    .button {
      position: relative;
      overflow: hidden;
      display: inline-block;
      padding: 14px 25px;
      font-size: 1rem;
      font-weight: 600;
      background-color: #171717;
      border: 2px solid var(--accent-soft);
      color: #eaeaea;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 0 6px rgba(255,0,0,0.45);
      text-shadow: 0 0 2px rgba(255,0,0,0.6);
      text-align: center;
      cursor: pointer;

      opacity: 0;
      transform: translateY(12px);
      filter: blur(2px);
    }
    .button.show { animation: rise 520ms ease-out forwards; }

    .button::after {
      content: '';
      position: absolute;
      left: -150%;
      top: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,0,0,0.6), transparent);
      transition: left 0.7s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    .button:hover::after { left: 150%; }

    .button:hover {
      background-color: #ff1a1a;
      color: #111;
      border-color: #ff1a1a;
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 0 10px rgba(255,26,26,0.55), 0 0 20px rgba(179,0,0,0.45);
    }

    /* Animations utilitaires */
    @keyframes rise {
      0%   { opacity: 0; transform: translateY(12px); filter: blur(3px); }
      100% { opacity: 1; transform: translateY(0);    filter: blur(0);   }
    }
    @keyframes gradientBackground {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @media (max-width: 600px) {
      body { padding: 30px 15px; }
      .container { padding: 15px; }
      .button-container { grid-template-columns: 1fr; gap: 15px; }
      h1 { margin-bottom: 20px; }
      .category-header { margin-top: 30px; margin-bottom: 20px; }
      .category-logo { width: 30px; height: 30px; margin-right: 10px; }
      .button { padding: 12px 20px; font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title">InfinityCore-loader</h1>

    <div class="category">
      <div class="category-header" id="catHeader">
        <img src="https://cdn.discordapp.com/attachments/1181336013369511936/1422549337770033254/bo6_ml_icon_v1.png" alt="MW3/BO6 Logo" class="category-logo">
        <h2>BO6 / WZ</h2>
      </div>

      <div class="button-container">
        <a href="https://gofile.io/d/vmVgCK" class="button">UCLD-External</a>
        <a href="https://gofile.io/d/QJusne" class="button">UCLD Unlock All</a>
      </div>
    </div>
  </div>

  <script>
    // ---------- Effet "apparition" séquencée + glow titre ----------
    document.addEventListener('DOMContentLoaded', () => {
      const title = document.getElementById('title');
      const header = document.getElementById('catHeader');
      const buttons = document.querySelectorAll('.button');

      // Fin de l'effet "typing" puis transition du glow
      const titleAnimationDuration = 3000;
      setTimeout(() => { title.classList.add('typing-complete'); }, titleAnimationDuration + 200);

      // Apparition du header (logo + h2)
      setTimeout(() => { header.classList.add('show'); }, 600);

      // Apparition des boutons en "stagger"
      buttons.forEach((btn, i) => {
        setTimeout(() => { btn.classList.add('show'); }, 800 + i * 140);
      });
    });

    // ---------- Scintillement périodique du titre ----------
    (function flickerLoop() {
      const title = document.getElementById('title');
      if (!title) return;
      const min = 3000, max = 7000; // entre 3 et 7 secondes
      const delay = Math.floor(Math.random() * (max - min + 1)) + min;
      setTimeout(() => {
        title.classList.add('flicker');
        // retirer la classe après l'anim pour pouvoir la rejouer
        setTimeout(() => title.classList.remove('flicker'), 800);
        flickerLoop();
      }, delay);
    })();

    // ---------- Son au survol (WebAudio, pas de fichier requis) ----------
    let audioCtx = null;
    function playBeep() {
      try {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const duration = 0.09;           // ~90 ms
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();

        osc.type = 'sine';
        osc.frequency.value = 880;       // La5 aigu
        gain.gain.setValueAtTime(0.0001, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.12, audioCtx.currentTime + 0.01);
        gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + duration);

        osc.connect(gain).connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + duration);
      } catch (e) {
        // silence si l'API n'est pas dispo
      }
    }

    // Attacher le son au survol des boutons (avec léger "throttle")
    (function attachHoverSound() {
      const buttons = document.querySelectorAll('.button');
      let last = 0;
      const THROTTLE_MS = 80;

      buttons.forEach(btn => {
        btn.addEventListener('mouseenter', () => {
          const now = performance.now();
          if (now - last > THROTTLE_MS) {
            playBeep();
            last = now;
          }
        });
      });
    })();
  </script>
</body>
</html>
